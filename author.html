<!DOCTYPE html>
<html>

<body>
    <title>Author</title>
    <h2>Author entry Mahesh</h2>

    <form>
        <label for="form1_password">The hidden author name </label>
        <input type="password" id="hidden" value="Dickens" name="form1_password" autofocus> <br>

        <label for="form1_author">Guess the author </label>
        <input type="text" id="author" id="guess" name="form1_author" autofocus> <br>

        <input type="button" onclick="resolveForm()" value="Check the guess">
    </form>


    <p id="result">result </p>

    <script>
        var good = 0;
        var oops = 0;

        function resolveForm() {
            console.log("Getting form values")
            let hidden = document.getElementById("hidden").value
            let author = document.getElementById("author").value

            out = document.getElementById("result")
            if (hidden == author) {
                good++;
                alert("You got it right!");
                out.innerHTML = ('right:' + good);
            } else {
                oops++;
                alert("Sorry, try again!");
                out.innerHTML = ('wrong:' + oops);
            }
        }
    </script>

</body>

</html>
