<!DOCTYPE html>
<html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Amount</title>
    </head>
<body>
<h2>Mahesh shows tip amounts</h2>
<h1>Tip Calculator</h1>
    <label for="baseAmount">Enter base amount:</label>
    <input type="number" id="baseAmount" value="50"><br><br>

    <label for="tipPercent">Enter the tip percent:</label>
    <input type="number" id="tipPercent" value="15"><br><br>

    <input type="button" value="Show tip" onclick="tips()"><br><br>

    <div id="tipResults"></div><br>
    <form>
        <label><input type="radio" name="operation" value="sum" onclick="chooseOp()"> sum</label>
        <label><input type="radio" name="operation" value="difference" onclick="chooseOp()"> diff</label>
        <label><input type="radio" name="operation" value="product" onclick="chooseOp()"> mult</label><br><br>
        <div id="output"></div>
    </form>
<script> 

function tips() {

var bv = parseFloat(document.getElementById("baseAmount").value);

var tv = parseFloat(document.getElementById("tipPercent").value);

var toShow = "";
var myOutput= "";



for (var v = 0; v < 5; v++) {

    var calculatedTip = (bv * (tv + v * 4)) / 100;

    toShow += (tv + v * 4) + "% is " + calculatedTip.toFixed(1) + "; ";

}



document.getElementById("tipResults").innerHTML = "Tips are: " + toShow;

}

// Function to handle radio button selection
function chooseOp() {
            // Get base amount and tip percent from input elements
            var baseAmount = parseFloat(document.getElementById("baseAmount").value);
            var tipPercent = parseFloat(document.getElementById("tipPercent").value);

            // Get the selected operation from radio buttons
            var operation = document.querySelector('input[name="operation"]:checked').value;

            // Calculate based on the selected operation
            var result;
            if (operation === "sum") {
                result = baseAmount + tipPercent;
            } else if (operation === "difference") {
                result = baseAmount - tipPercent;
            } else if (operation === "product") {
                result = baseAmount * tipPercent;
            }

            // Display the results in the tipResults div
            document.getElementById("output").innerHTML = operation.charAt(0).toUpperCase() +
                operation.slice(1) + " of " + baseAmount + " and " + tipPercent + " is " + result;
        }
</script>

</body>
</html>
